<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendelés</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="/js/main.js"></script>
</head>


<body>
    <div class="content-wrapper">
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/pages/products.html">Termékek</a>
                </li>
                <li>
                    <a href="/pages/action.html">Akciók</a>
                </li>
                <li>
                    <a href="/pages/orders.html">Rendelés</a>
                </li>
                <li>
                    <a href="/about.html">Rólunk</a>
                </li>
            </ul>
        </nav>
        <h1>Megrendelés</h1>

        <div class="container">
            <form>
                <fieldset>
                    <legend>Személyes adatok</legend>
                    <div>
                        <label for="name">Név: *</label>
                        <input id="name" name="name" type="text" placeholder="Cím" required>
                    </div>
                    <div>
                        <label for="email">Email cím: *</label>
                        <input id="email" name="email" type="email" placeholder="Email cím" required>
                    </div>
                    <div>
                        <label for="address">Cím: *</label>
                        <input id="address" name="address" type="text" placeholder="Cím" required>
                    </div>
                    <div>
                        <label for="comment">Megjegyzés</label>
                        <textarea id="comment" name="comment" rows="5"></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Termék adatai</legend>
                    <span>Extra feltét:</span>
                    <div>
                        <input checked id="nothing" name="extra" type="checkbox" value="0">
                        <label for="nothing">Nem kérek</label>
                    </div>
                    <div>
                        <input id="cheese" name="extra" type="radio" value="300">
                        <label for="cheese">Feltét 1</label>
                    </div>
                    <div>
                        <input id="double-cheese" name="extra" type="radio" value="600">
                        <label for="double-cheese">Feltét 2</label>
                    </div>
                    <div>
                        <input id="double-meat" name="extra" type="radio" value="1000">
                        <label for="double-meat">Feltét 3</label>
                    </div>
                    <div>
                        <input id="double-double" name="extra" type="radio" value="1600">
                        <label for="double-double">Feltét 4</label>
                    </div>
                    <div>
                        <input id="valami-mas" name="extra" type="radio" value="1800">
                        <label for="valami-mas">Feltét 5</label>
                    </div>


                    <div>
                        <label for="sauce">Szósz:</label>
                        <select id="sauce" name="sauce">
                            <option value="0" selected>Szósz 1</option>
                            <option value="100">Szósz 2</option>
                        </select>
                    </div>
                    <div>
                        <label for="quantity">Mennyiség: </label>
                        <input id="quantity" name="quantity" type="number" min="1" max="10">
                    </div>
                </fieldset>
                <div>
                    <input type="button" value="Rendelés leadása"> Ár: <span>1200</span> Ft
                </div>
            </form>
        </div>
        <div class="last-container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h3>Hamburger rendelés</h3>
                    <form action="">
                        <div class="form-group">
                            <label for="">Feltét</label>
                            <input type="text" name="top-input" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Mennyiség</label>
                            <input type="number" name="amount-input" class="form-control" value="1">
                            <small class="form-text text-muted">
                                Minimum 1, maximum 10db
                            </small>
                        </div>
                        <div class="form-group">
                            Fizetendő: <span class="show-amount">0</span>Ft
                        </div>
                        <button onclick="calcAmount()" type="button" class="btn btn-primary">Megrendelés</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
